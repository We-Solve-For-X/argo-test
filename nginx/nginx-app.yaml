apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-test
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 8.8.0
    chart: nginx
    helm:
      valueFiles:
        - https://raw.githubusercontent.com/We-Solve-For-X/argo-test/main/nginx/values.yaml
  project: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
